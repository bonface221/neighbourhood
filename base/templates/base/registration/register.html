{% extends 'base/registration/base.html'%} 


{% block content %}
<!-- register modal2 -->
<div class="modal-style-2 dark" style="z-index: 1;">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header p-0">
				<h4 class="modal-title">Register</h4>
				<button
					type="button"
					class="close"
					aria-hidden="true"
				>
					&times;
				</button>
			</div>
			<div class="modal-body">
				<form  method="post" class="mt-3">
					{% csrf_token %}
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input
								type="text"
								class="form-control"
								name="{{form.username.html_name}}"
								placeholder="Enter your name"
								required="required"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"
								><i class="fa fa-envelope"></i
							></span>
							<input
								type="text"
								class="form-control"
								name="{{form.email.html_name}}"
								placeholder="Enter email address"
								required="required"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input
								type="password"
								class="form-control"
								name="{{form.password1.html_name}}"
								placeholder="Enter password"
								required="required"
								autocomplete="on"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"
								><i class="fa fa-eye-slash"></i
							></span>
							<input
								type="password"
								class="form-control"
								name="{{form.password2.html_name}}"
								placeholder="Retype password"
								required="required"
								autocomplete="on"
							/>
						</div>
					</div>

					<div class="form-group text-center">
						<button
							id="signup-button"
							type="submit"
							class="btn btn-primary btn-sm"
						>
							Register
						</button>
					</div>
				</form>
			</div>
			<!-- social icons -->
			<p class="hint-text">or register with</p>
			<div class="social-login text-center mb-2">
				<a class="btn-facebook text-uppercase"
					><i class="fab fa-facebook-f mr-2 ml-2"></i>
				</a>
				<a class="btn-facebook text-uppercase"
					><i class="fab fa-google mr-2 ml-2"></i
				></a>
				<a class="btn-facebook text-uppercase"
					><i class="fab fa-twitter mr-2 ml-2"></i
				></a>
			</div>
			<div class="modal-footer">
				Already have an account?
				<a href="{% url 'login' %}">
					Login</a
				>
			</div>
		</div>
	</div>
</div>

{% endblock %}
