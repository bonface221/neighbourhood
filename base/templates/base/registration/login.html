{% extends 'base/registration/base.html'%} 
{%block content%}
<div class="modal-style-2 dark" style="z-index: 1;">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<div class="modal-header p-0">
				<h4 class="modal-title">Login</h4>
				<button
					type="button"
					class="close"
					aria-hidden="true"
				>
					<a style="text-decoration: none;color: #fff;" href="{% url 'home'%}">&times;</a>
				</button>
			</div>
			<div class="modal-body">
				{% if form.errors %}
				<p>Invalid username or password</p>
				{% endif %}
				<!-- dont forget to add action and action method  -->
				<form  method="post" class="mt-3">
					{% csrf_token %}
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input
								type="text"
								class="form-control"
								name="{{ form.username.html_name}}"
								placeholder="Enter your username"
								required="required"
							/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input
								type="password"
								class="form-control"
								name="{{ form.password.html_name}}"
								placeholder="Enter password"
								required="required"
								autocomplete="on"
							/>
						</div>
					</div>
					<div class="row pl-1 pr-1">
						<div class="col text-left">
							<label class="custom-control custom-checkbox">
								<input
									type="checkbox"
									class="custom-control-input"
									id="item_checkbox"
									name="item_checkbox"
									value="option1"
								/>
								<span class="custom-control-label">&nbsp;Remember Me</span>
							</label>
						</div>
						<div class="col text-right hint-text pt-0">
							<a href="" class="text-danger">Forgot Password?</a>
						</div>
					</div>
					<div class="form-group text-center mt-2 mb-0">
						<button type="submit" class="btn btn-primary btn-sm">Login</button>
					</div>
					<p class="hint-text mt-0">or login with</p>
					<div class="social-login text-center">
						<a class="btn-facebook text-uppercase" href=""
							><i class="fab fa-facebook-f mr-2 ml-2"></i>
						</a>
						<a class="btn-facebook text-uppercase" href=""
							><i class="fab fa-google mr-2 ml-2"></i
						></a>
						<a class="btn-facebook text-uppercase" href=""
							><i class="fab fa-twitter mr-2 ml-2"></i
						></a>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				Don't have an account?
				<a href="{% url 'register'%}">
					Register</a
				>
			</div>
		</div>
	</div>
</div>

{% endblock%}
